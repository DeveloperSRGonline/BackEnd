<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìù Notes App</title>
  <style>
    :root {
      --primary: #55bbfa;
      --bg: #0f0f0f;
      --text: #f1f1f1;
      --card: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }

    .form {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 20px;
      border-radius: 16px;
      width: 50%;
      max-width: 600px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.08);
      color: var(--text);
      backdrop-filter: blur(6px);
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #55bbfa, #74f771);
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #4aa8e0, #66e169);
    }

    #notesContainer {
      width: 100%;
      max-width: 600px;
    }

    .note-card {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease;
    }

    .note-card:hover {
      transform: translateY(-2px);
    }

    .note-card h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #ffffff;
    }

    .note-card p {
      margin: 5px 0 15px;
      font-size: 16px;
      color: #ccc;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .actions button {
      flex: none;
      padding: 8px 14px;
    }
  </style>
</head>
<body>
  <h1>üìù Notes App</h1>

  <div class="form">
    <input id="title" placeholder="Enter title..." />
    <textarea id="content" placeholder="Enter content..." rows="4"></textarea>
    <button onclick="addNote()">‚ûï Add Note</button>
  </div>

  <div id="notesContainer"></div>

  <script>
    const api = 'http://localhost:3000/notes';

    async function addNote() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!title || !content) return alert('Please fill in both fields.');

      await fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      });

      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      getNotes();
    }

    async function deleteNote(index) {
      if (confirm("Are you sure you want to delete this note?")) {
        await fetch(`${api}/${index}`, { method: 'DELETE' });
        getNotes();
      }
    }

    async function updateNote(index) {
      const newTitle = prompt("Enter new title:");
      const newContent = prompt("Enter new content:");

      if (!newTitle || !newContent) return alert("Both fields required.");

      await fetch(`${api}/${index}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title: newTitle, content: newContent })
      });

      getNotes();
    }

    async function getNotes() {
      const res = await fetch(api);
      const notes = await res.json();
      const container = document.getElementById('notesContainer');
      container.innerHTML = '';

      notes.forEach((note, index) => {
        if (!note) return;

        const div = document.createElement('div');
        div.className = 'note-card';
        div.innerHTML = `
          <h3>${note.title}</h3>
          <p>${note.content}</p>
          <div class="actions">
            <button onclick="updateNote(${index})">‚úèÔ∏è Edit</button>
            <button onclick="deleteNote(${index})">üóëÔ∏è Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    getNotes();
  </script>
</body>
</html>
